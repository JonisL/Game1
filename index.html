<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->

    <script type="module" src="script.js" defer></script>
</head>

<body class="">

<div class="selection-screen" id="selection-screen">
    <h1>Choose Your Pet</h1>
    <div class="pet-options" id="pet-options"></div>
    <button id="start-game-btn" disabled>Start Game</button>
</div>
<div class="game-container" id="game-container" style="display: none;">
    <div class="stats">
        <div class="stat">
            <label for="hp">HP:</label>
            <progress id="hp" value="100" max="100"></progress>
            <span id="hp-percent">100%</span>
        </div>
        <div class="stat">
            <label for="hunger">Hunger:</label>
            <progress id="hunger" value="100" max="100"></progress>
            <span id="hunger-percent">100%</span>
        </div>
        <div class="stat">
            <label for="fun">Fun:</label>
            <progress id="fun" value="100" max="100"></progress>
            <span id="fun-percent">100%</span>
        </div>
    </div>
    <div class="play-area">
        <div class="animal">
            <img src="" alt="Animal" id="animal-image">
            <p id="animal-level">Level: 1</p>
        </div>
    </div>
    <div class="controls">
        <button id="feed-btn">Feed</button>
        <button id="play-btn">Play</button>
    </div>
</div>

</body>
</html>
